<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Luck System with Fractional Values</title>
  <script type="module" src="./main.js"></script>
</head>
<body>
  <h1>Check Your Luck with Fractional Modifiers</h1>

  <!-- Luck display -->
  <button id="check-luck-button">Check Luck</button>
  <p id="luck-result">Click the button to see your luck score!</p>

  <!-- Controls to add or remove modifiers -->
  <button id="add-boost-button">Add Luck Boost (+0.20)</button>
  <button id="add-penalty-button">Add Bad Luck (-0.15)</button>
  <button id="remove-boost-button">Remove Luck Boost</button>
  <button id="remove-penalty-button">Remove Bad Luck</button> <!-- Ensure this button is present -->
</body>
</html>
